<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Form Handling</title>
  </head>
  <script>
    function validateForm() {
      let Name = document.getElementById("username").value;
      let Password = document.getElementById("Password1").value;
      let email = document.getElementById("email").value;
      let date = document.getElementById("dob").value;
      let validName = "^[a-zA-Z0-9]{2-10}";
      let cPassword = document.getElementById(confirmPassword).value;
      if (Name != validName) {
        alert(
          "UserName can have onle aplha numeric character and only 3 spaces"
        );
      }

      let validPassword = "^[a-zA-Z0-9@*#$%]{5-10}";
      if (Password != validPassword) {
        alert("Invalid Password");
        if (cPassword != Password) {
          alert("Confirm Password is not same as your password");
        }
      }
      let validEmail = new RegExp("^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.{2,3}");
      if (!validEmail.test(email)) {
        alert("Invalid Email");
      }
      let dob = new Date(date);
      let currentDate = new Date();
      dobYear = dob.getFullYear();
      if (currentDate.getFullYear - dobYear >= 18) {
        alert("Invalid Date");
      }
    }
  </script>
  <body style="padding: 200px; background-color: rgb(28, 181, 224)">
    <form id="userForm">
      <center><h3>Form Handeling</h3></center>
      <div class="form-group">
        <label for="UserName">Username</label>
        <input
          type="name"
          class="form-control"
          id="username"
          placeholder="Enter your Username"
        />
        <div class="form-group">
          <label for="Email1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="Password1"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          placeholder=" Enter your password again"
        />
      </div>
      <div class="form-group">
        <label for="dob">Enter your Date of Birth</label>
        <input type="date" class="form-control" id="dob" />
      </div>

      <button type="button" class="btn btn-primary" onclick="validateForm()">
        Submit
      </button>
    </form>
  </body>
</html>
